version: '3.8'

services:
  apy-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ido-epo-apy
    ports:
      - "2737:2737"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2737/listPairs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      - APY_TIMEOUT=10
    # Note: Volume mounts are optional for local development
    # They allow testing dictionary changes without rebuilding the container
    # Uncomment if your directory structure matches these paths:
    # volumes:
    #   - ../../../apertium-ido-epo/vendor/apertium-ido:/opt/apertium/apertium-ido-dev:ro
    #   - ../../../apertium-ido-epo/vendor/apertium-epo:/opt/apertium/apertium-epo-dev:ro
    #   - ../../../apertium-ido-epo/apertium/apertium-ido-epo:/opt/apertium/apertium-ido-epo-dev:ro

